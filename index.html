	<div class="container">
		<form id="form" name="form" onsubmit="return validateForm()" method="post">
			<fieldset class="year">
				<h2> Select Year: </h2>
				<input type="text" list="year" name="year" id="yearTxt" value="2007" autofocus required>
				<datalist name="year" id="year">
    					<option name="1" value="2007">2007</option>
    					<option name="2" value="2008">2008</option>
    					<option name="3" value="2009">2009</option>
    					<option name="4" value="2010">2010</option>
    					<option name="5" value="2011">2011</option>
    					<option name="6" value="2012">2012</option>
    					<option name="7" value="2013">2013</option>
    					<option name="8" value="2014">2014</option>
						<option name="9" value="2015">2015</option>
    					<option name="10" value="2016">2016</option>
				</datalist>
			</fieldset>

			<br /><br />
			<fieldset class="monthDuration">
				<h2> Select Starting Month: </h2>
				<input type="text" list="startMonth" name="startMonth" id="startMonthTxt" value="January" required>
    				<datalist name="startMonth" id="startMonth">
					<option name="1" value="January">January</option>
    					<option name="2" value="February">February</option>
    					<option name="3" value="March">March</option>
    					<option name="4" value="April">April</option>
    					<option name="5" value="May">May</option>
    					<option name="6" value="June">June</option>
    					<option name="7" value="July">July</option>
    					<option name="8" value="August">August</option>
						<option name="9" value="September">September</option>
    					<option name="10" value="October">October</option>
						<option name="11" value="November">November</option>
    					<option name="12" value="December">December</option>
					</datalist>

				<h2> Select Ending Month: </h2>
				<input type="text" list = "endMonth" name="endMonth" id="endMonthTxt" value="December" required>
    				<datalist name="endMonth" id="endMonth">
					<option name="1" value="January">January</option>
    					<option name="2" value="February">February</option>
    					<option name="3" value="March">March</option>
    					<option name="4" value="April">April</option>
    					<option name="5" value="May">May</option>
    					<option name="6" value="June">June</option>
    					<option name="7" value="July">July</option>
    					<option name="8" value="August">August</option>
						<option name="9" value="September">September</option>
    					<option name="10" value="October">October</option>
						<option name="11" value="November">November</option>
    					<option name="12" value="December">December</option>
					</datalist>
			</fieldset>

			<fieldset class="meterological">
				<h2> Select Meterological Data To Display </h2>
					<input type="radio"name="meterological" value="ws" required>
					<label for="windS">Wind Speed</label> <br />
					<input type="radio"name="meterological" value="sr">
					<label for="solarR">Solar Radiation</label> <br />
					<input type="radio"name="meterological" value="both">
					<label for="Table">Both Meterological Data</label> <br />
			</fieldset>

			<fieldset class="dataoptions">
				<h2> Select Data To Display </h2>
					<input type="radio" name="dataoptions" value="table">
					<label for="Table">Table</label> <br />
					<input type="radio" name="dataoptions" value="graph">
					<label for="Table">Line Graph</label> <br />
					<input type="radio" name="dataoptions" value="both">
					<label for="Table">Both Data</label> <br />
			</fieldset>

			<br /><br />
